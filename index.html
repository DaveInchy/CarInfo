<html>
  <head>
    <title>Car Information API</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Car Information API</h1>
    <p>This is a simple API to get information about cars.</p>
    <h2>Usage</h2>
    <p>There are two main endpoints:</p>
    <ul>
      <li><code>/</code>: This page.</li>
      <li><code>/&lt;brand&gt;</code>: Get a list of models for a specific brand.</li>
      <li><code>/logo/&lt;brand&gt;</code>: Get the logo for a specific brand.</li>
    </ul>
    <h2>Examples</h2>
    <ul>
      <li><a href="/toyota">/toyota</a></li>
      <li><a href="/logo/toyota">/logo/toyota</a></li>
    </ul>
  </body>
</html>
